syntax = "proto3";

option go_package = "github.com/weiwenchen2022/wsprotobuf/examples/helloworld/helloworld";

package helloworld;

// The request message containing the user's name.
message HelloRequest {
    string name = 1;
}
  
// The response message containing the greetings
message HelloReply {
    string message = 1;
}